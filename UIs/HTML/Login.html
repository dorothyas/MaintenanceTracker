<DOCTYPE! html><html>
    <title>Sign In-MTracker
</title>
<head>
<!--link to css file-->
<link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>
    <!--Navigation bar-->
    <div class="navbar">
        <li id="home"><a href="#home">MTracker</a></li>
        <li id="nav"><a href="#help">Help</a></li>
        <li id="nav"><a class="active" href="#login">Login</a></li>
        <li id="nav"><a href="#signup">Sign Up</a></li>
    </div>   
    <!--small intro-->
<p id="desc">
    MTracker helps you make repair and maintenance requests for the equipment in your departments.<br>Login!
</p>
<!--login form-->
    <form method="post" action="Url">
        <div class="box">
            <input type="text" placeholder="Username" required>
           <input type="password"placeholder="Password" required>
           <button type='submit'>Sign In</button>
           <label for='form-switch'><p>
            Don't have an account yet?<a href="#"> Sign Up!</a></p>
           </label>
            <label>
             Forgot password?<a href="#"> Click Here!</a>
            </label>
        </div>
    </form>
</body>
</html>
